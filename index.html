<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div id="game-container">
        <h1>Qual Número?</h1>
        <div id="instructions">
            <h2>Instruções</h2>
            <p>Você deve advinhar qual número foi escolhido dentre os apresentados.</p>
            <h3>Dica</h3>
            <p>Apenas click no número que você acha ser o escolhido.
                Você ganha se advinhar!</p>
        </div>
        <div id="game-cards">
            <div class="card-lines">
                <div class="card-cols">1</div>
                <div class="card-cols">2</div>
                <div class="card-cols">3</div>
                <div class="card-cols">4</div>
                <div class="card-cols">5</div>
            </div>
            <div class="card-lines">
                <div class="card-cols">6</div>
                <div class="card-cols">7</div>
                <div class="card-cols">8</div>
                <div class="card-cols">9</div>
                <div class="card-cols">10</div>
            </div>
        </div>
    </div>
</body>
<script src="adivinha-game.js"></script>

</html>
