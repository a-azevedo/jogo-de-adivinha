<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div id="game-container">
        <h1>Qual Número?</h1>
        <div id="instructions">
            <h2>Instruções</h2>
            <p>Você deve advinhar qual número foi escolhido dentre os apresentados.</p>
            <h3>Dica</h3>
            <p>Apenas click no número que você acha ser o escolhido.
                Você ganha se advinhar!</p>
        </div>
        <div id="game-cards">
            <div class="card-lines">
                <div class="card-cols" id="1" onclick="playerGuess(this.id)">1</div>
                <div class="card-cols" id="2" onclick="playerGuess(this.id)">2</div>
                <div class="card-cols" id="3" onclick="playerGuess(this.id)">3</div>
                <div class="card-cols" id="4" onclick="playerGuess(this.id)">4</div>
                <div class="card-cols" id="5" onclick="playerGuess(this.id)">5</div>
            </div>
            <div class="card-lines">
                <div class="card-cols" id="6" onclick="playerGuess(this.id)">6</div>
                <div class="card-cols" id="7" onclick="playerGuess(this.id)">7</div>
                <div class="card-cols" id="8" onclick="playerGuess(this.id)">8</div>
                <div class="card-cols" id="9" onclick="playerGuess(this.id)">9</div>
                <div class="card-cols" id="10" onclick="playerGuess(this.id)">10</div>
            </div>
        </div>
        <div id="gs">
            a
        </div>
    </div>
</body>
<script src="adivinha-game.js"></script>

</html>
